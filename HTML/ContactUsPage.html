    <form method ="post" action="http://examples.funwebdev.com/process.php ">
        <fieldset>
            <legend>Fill Out Form Below</legend>
                <br>
                <div class="formElements">
                    <label>First Name</label>
                    <br>
                    <input type="text" name="first name"/>
                </div>
                <div class="formElements">
                    <label>Last Name</label>
                    <br>
                    <input type="text" name="last name"/>
                </div>
                <br>
                <div class="formElements">
                    <label>Gender</label><br/>
                    <input type="checkbox" name="gender" value="male">Male<br/>
                    <input type="checkbox" name="gender" value="female">Female<br/>
                    <input type="checkbox" name="gender" value="other">Other<br/>
                </div>
                <br>
                <div class="formElements">
                    <label>Phone Number</label>
                    <br>
                    <input type="tel" id="phone" name="phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                </div>
                <br>
                <div class="formElements">
                    <label>Address</label>
                    <br>
                    <input type="text" name="address"/>
                </div>
                <br>
                <div class="formElements">
                    <label>City</label>
                    <br>
                    <input type="text" name="city"/>
                </div>
                <br>
                <div class="formElements">
                    <label>Country</label>
                    <br>
                    <select name="where">
                        <option>Choose a country</option>
                        <optgroup label="North America">
                            <option>Canada</option>
                            <option>Mexico</option>
                            <option>United States</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option>Italy</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option>Rest Of The World :)</option>
                        </optgroup>
                    </select>
                </div>
                <br>
                <div class="formElements">
                    <label>Feedback/Question</label>
                    <br>
                    <textarea name="text" cols="50" rows="10" placeholder="Enter Your Message Here"></textarea>
                </div>
                <br>
                <input type="submit" />
                <input type="reset" />
        </fieldset>
    </form>
